<!DOCTYPE html>
<html>
  <head>
    <title>Node Express Vue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <div class="main-div">
      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <h1 class="display-4 text-secondary">User Authentication</h1>
            <p class="lead">Using Vue to conditionally show authentication options</p>
          </div>
        </div>
      </div>

      <div class="container bg-muted mt-5 pt-3">
        <div id="home" class="row">
          <div class="col-lg-6">
          <div v-if="seen == true" id="login" class="form-group">
            <h2 class="text-secondary">Login</h2>
            <input type="text" class="form-control mb-1" placeholder="Name" />
            <input type="password" class="form-control mb-3" placeholder="Password" />
          </div>
          <div v-else id="signup" class="form-group">
            <h2 class="text-secondary">Sign Up</h2>
            <input type="text" class="form-control mb-1" placeholder="Name" />
            <input type="email" class="form-control mb-1" placeholder="Email" />
            <input type="text" class="form-control mb-1" placeholder="Username" />
            <input type="password" class="form-control mb-3" placeholder="Password" />
          </div>
          <button type="submit" @click="seen = !seen; changeButtonTxt();" class="btn btn-success">
            {{ button.txt }}
          </button>
        </div>
        </div>
      </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="/index.js"></script>
  </body>
</html>
